<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Playlist Music Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Dynamic Playlist Music Player</h1>
    <audio id="audioPlayer" controls>
      <source id="audioSource" src="" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <div class="controls">
      <button id="playBtn">Play</button>
      <button id="pauseBtn">Pause</button>
      <button id="stopBtn">Stop</button>
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
    </div>
    <select id="playlist">
      <option value="E:\Music Player\songs\Believer - Female version.mp3">Song 1</option>
      <option value="E:\Music Player\songs\Never Lie ! Female Version ! English.mp3">Song 2</option>
      <!-- Add more songs here -->
    </select>
  </div>

  <script src="script.js"></script>
</body>
</html>
